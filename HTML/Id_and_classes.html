<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Id and classes</title>
        <style>
            #First {
                background-color:blue;
            }
            #second {
                background-color:aquamarine;
            }
            .mydiv {
                color:red;
            }
        </style>
    </head>
    <body>
        <div id="First">
            <h3>First div</h3>
        </div>
        <div id="second" class="mydiv">
            <h3>second div</h3>
        </div>
        <div class="mydiv">
            <h3>Third div</h3>
        </div>
    
    </body>
</html>

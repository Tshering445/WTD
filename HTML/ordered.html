<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ordered lists</title>
    </head>
    <body>
        <ol type="A" start="4">
            <li>coffee</li>
            <ol type="a">
                <li>black coffee</li>
                <li>milk coffee</li>
            </ol>
            <li>Tea</li>
            <li>suja</li>
        </ol>
    
    </body>

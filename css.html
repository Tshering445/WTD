<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('background.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }
        /* Body Styling */
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #ff9a8b, #ff6a00); /* Warm gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* White text color for contrast */
        }


        .form-container {
            background: linear-gradient(135deg, #ff4b1f, #ff9068); /* Gradient background */
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }

        .steps {
            margin-top: 20px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #fff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #ff4b1f;
            box-shadow: 0 0 8px rgba(255, 75, 31, 0.5);
            outline: none;
        }

        small {
            display: block;
            margin: 10px 0;
            color: #fff;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 30px;
            background: linear-gradient(135deg, #ff4b1f, #ff9068); /* Gradient background */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff9068, #ff4b1f);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            transform: translateY(-4px);
        }

        p {
            font-size: 1em;
            margin-top: 20px;
        }

        a {
            color: #ff4b1f; /* Accent color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="1" class="form-container">
        <div id="signup-content">
            <!-- Signup Form content will be injected here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('signup-content').innerHTML = `
                <h2>Create Account</h2>
                <div class="steps">
                    <div id="step1" class="step active">
                        <h3>Step 1: What's your name?</h3>
                        <input type="text" id="first-name" placeholder="Enter your first name"><br>
                        <input type="text" id="last-name" placeholder="Enter your last name"><br>
                        <button class="btn" onclick="validateStep1()">Continue</button>
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </div>

                    <div id="step2" class="step">
                        <h3>Step 2: What is your date of birth?</h3>
                        <input type="date" id="dob"><br>
                        <button class="btn" onclick="validateStep2()">Continue</button>
                    </div>

                    <div id="step3" class="step">
                        <h3>Step 3: Email</h3>
                        <input type="email" id="email" placeholder="Enter your email"><br>
                        <button class="btn" onclick="validateStep3()">Continue</button>
                    </div>

                    <div id="step4" class="step">
                        <h3>Step 4: Password</h3>
                        <input type="password" id="password" placeholder="Enter your password"><br>
                        <small>Password must be strong.</small><br>
                        <button class="btn" onclick="validateStep4()">Create Account</button>
                    </div>

                    <div id="success" class="step">
                        <h3>Your account has been successfully created!</h3>
                        <button class="btn" onclick="window.location.href='login.html'">Go to Login</button>
                    </div>
                </div>
            `;
        });

        function validateStep1() {
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            if (firstName && lastName) {
                nextStep('step2');
            } else {
                alert('Please enter both first and last names.');
            }
        }

        function validateStep2() {
            const dob = document.getElementById('dob').value;
            if (dob) {
                nextStep('step3');
            } else {
                alert('Please enter your date of birth.');
            }
        }

        function validateStep3() {
            const email = document.getElementById('email').value.trim();
            if (email) {
                nextStep('step4');
            } else {
                alert('Please enter your email.');
            }
        }

        function validateStep4() {
            const password = document.getElementById('password').value.trim();
            if (password && password.length >= 8) { // Simple validation for password length
                finishSignup();
            } else {
                alert('Please enter a strong password with at least 8 characters.');
            }
        }

        function nextStep(nextStepId) {
            let currentStep = document.querySelector('.step.active');
            let nextStep = document.getElementById(nextStepId);
            
            if (currentStep) {
                currentStep.classList.remove('active');
            }
            if (nextStep) {
                nextStep.classList.add('active');
            }
        }

        function finishSignup() {
            nextStep('success');
        }
    </script>
</body>
</html>
